<!DOCTYPE html>
<html lang="en-us" ng-app="productWidgetDemoApp" ng-strict-di>
  <head>
    <meta charset="utf-8">
    <title>Product Widget component demo</title>
    <meta name="description" content="Product Widget component demo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/css/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/css/foundation.min.css">
    <link rel="stylesheet" href="css/productWidgetDemoApp.css">
    <base href="/">

  </head>
  <body>
    <ui-view>
      <div class="loader"></div>
    </ui-view>

    <script type="text/ng-template" id="/templates/product-widget">
      <div class="product-widget">
        <div class="product-title">
          <span class="material-icons">insert_drive_file</span>
          <h1 ng-bind="::$ctrl.productContent.title"></h1>
          <button class="widget-toggle" ng-click="$ctrl.toggleWidget($event)">
            <span class="material-icons" ng-if="!$ctrl.expanded">keyboard_arrow_down</span>
            <span class="material-icons" ng-if="$ctrl.expanded">keyboard_arrow_up</span>
          </span>
        </div>
        <div class="product-content" ng-if="$ctrl.expanded">
          <content-item content-item="$ctrl.shownContent"></content-item>
          <div class="content-footer">
            <div class="row">
              <div class="small-6 columns">
                <a class="navigate-link prev" href="#" ng-click="$ctrl.goPrev($event)">
                  <span class="material-icons left-icon">keyboard_arrow_left</span>
                  <span ng-bind="$ctrl.prevTitle"></span>
                </a>
              </div>
              <div class="small-6 columns">
                <a class="navigate-link next" href="#" ng-click="$ctrl.goNext($event)">
                   <span ng-bind="$ctrl.nextTitle"></span>
                   <span class="material-icons right-icon">keyboard_arrow_right</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </script>

    <script type="text/ng-template" id="/templates/content-item">
      <div class="content-item">
        <div class="row">
          <div class="small-12 medium-4 large-3 columns">
            <img ng-src="image/{{$ctrl.contentItem.thumbnail}}"
                 alt="'{{$ctrl.contentItem.title}}' thumbnail">
          </div>
          <div class="small-12 medium-8 large-9 columns">
            <h3 ng-bind="$ctrl.contentItem.title"></h3>
            <div class="description"
                 ng-bind="$ctrl.contentItem.description"></div>
          </div>
        </div>
      </div>
    </script>

    <script src="js/vendor.js"></script>
    <script src="js/productWidgetDemoApp.js"></script>
  </body>
</html>
